<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Yash Mittal">

        <link rel="icon" href="resource/logo.png" />

        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="resource/fontawesome/fontawesome.min.css">
        <script src="resource/fontawesome/fontawesome.min.js"></script>

        <link rel="stylesheet" href="resource/lightbox/ekko-lightbox.css">
        <script src="resource/lightbox/ekko-lightbox.js"></script>

        <link rel="stylesheet" href="resource/aos/aos.css">
        <script src="resource/aos/aos.js"></script>

        <link rel="stylesheet" href="resource/self.css">
        <title>ACM Welfare</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md sticky-top">
                <a class="navbar-brand y-logo" href="home.html">
                    <img src="resource/logo.png" height="60px" alt="">
                    <span>ACM Welfare</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsiblenavbar">
                    <i class="fas fa-bars"></i> Menu
                </button>
                <div class="collapse navbar-collapse" id="collapsiblenavbar">
                    <ul class="navbar-nav mx-auto">
                        <li><a href="index.html" class="nav-link">Home</a></li>
                    </ul>
                    <ul class="navbar-nav float-right">
                        <li><a href="register.html" class="nav-link btn" id="register-btn">Register Now</a></li>
                    </ul>
                </div>
            </nav>
        <main>
            <section>
                <div class="container mx-auto text-white y-register my-5 py-5">
                    <div class="row align-items-center text-center">
                        <div class="col-md-4 py-5" id="qrcode">
                            <h3>Pay here to donate</h3>
                            <img src="resource/qrcode.png" alt="">
                        </div>
                        <div class="col-md-8">
                            <h3>Enter Details for registration</h3>
                            <form method="post" name="google-sheet" class="text-left px-4">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="">First Name</label>
                                        <input type="text" name="First Name" class="form-control" required/>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="">Last Name</label>
                                        <input type="text" name="Last Name" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                        <label for="">Aadhar Number</label>
                                        <input type="number" name="enrollment" class="form-control" required/>
                                </div>
                                <div class="form-group">
                                        <label for="">Address</label>
                                        <input type="text" name="" id="" class="form-control" placeholder="Enter the complete Address">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label for="">Email</label>
                                      <input type="email" name="Email" class="form-control" required/>
                                    </div>
                                    <div class="form-group col-md-6">
                                      <label for="">Phone Number</label>
                                      <input type="tel" name="Contact" class="form-control" required/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="">
                                        <label class="form-check-label" for="">I confirm that all the details entered are correct</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    <footer class="container-fluid text-white">
        <div class="row align-items-start">
            <div class="pl-2">
                <p>
                    <h5>
                        Connect with us: 
                        <a href="" class="text-white"> <i class="fab fa-instagram"></i></a>
                        <a href="" class="text-white"> <i class="fab fa-facebook"></i></a>
                    </h5>
                </p>
                <p>
                    Designed & Developed by Yash &nbsp; &copy;Rights-Reserved
                </p>
            </div>
        </div> 
    </footer>
    </header>
    <p id="top-btn"><img src="resource/top.png" height="70px" width="70px" alt=""></p>
</body>
<script>
    AOS.init();

    $(document).on('click','[data-toggle="lightbox"]', function(event){
        event.preventDefault();
        $(this).ekkoLightbox();
    });

    $(window).scroll(function() {
        if ($(this).scrollTop()){
            $('#top-btn').show();
        }
        else {
            $('#top-btn').hide();
        }
    });

    $("#top-btn").click(function(){
        $("html,body").animate({scrollTop: 0}, 1000);
    });

</script>
</html>
